<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transportes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        {% block content %}
            <h1 class="d-flex justify-content-center">Login</h1>
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="col col-xl-3" >
                        <form method="POST" action="/autenticar">
                            <p><label>Nome de usuÃ¡rio:</label> <input class="form-control" type="text" name="usuario" required></p>
                            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
                            <p><button class="btn btn-primary" type="submit">Entrar</button></p>
                        </form>
                    </div>
                </div>
            </div>
        {% endblock %}
    </div>
</body>
</html>
