<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Vehicle</title>
</head>
<body>
  <header>
    {% extends "header.html" %}
  </header>
  {% block content %}
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col col-xl-3" >
        <form action="/" method="post">
          <fieldset>
              <div class="form-group">
                <label class="mb-2 mt-2" for="cpf">Cpf</label>
                <input type="text" id="cpf" name="cpf" class="form-control">
              </div>
            <div class="form-group">
              <label class="mb-2 mt-2" for="placa">Placa</label>
              <input type="text" id="placa" name="placa" class="form-control">
            </div>
            <div class="form-group">
              <label class="mb-2 mt-2" for="data_hora">Data transporte</label>
              <input type="datetime" id="data_hora" name="data_hora" class="form-control">
            </div>
            <div class="form-group">
                <label class="mb-2 mt-2" for="km">KM</label>
                <input type="number" id="km" name="km" class="form-control">
              </div>
            <div class="d-flex mt-3 justify-content-center">
              <button type="submit" class="btn btn-secondary btn-salvar">Salvar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
