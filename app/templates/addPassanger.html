<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddPassanger</title>
  </head>
  <body>
    <header>{% extends "header.html" %}</header>
    {% block content %}
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col col-xl-3">
          <form action="/" method="post">
            <fieldset>
              <div class="form-group">
                <label class="mb-2 mt-2" for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" />
              </div>
              <div class="form-group">
                <label class="mb-2 mt-2" for="data_nasc">Data Nascimento</label>
                <input type="text" id="data_nasc" name="data_nasc" class="form-control" />
              </div>
              <div class="form-group">
                <label class="mb-2 mt-2" for="cpf">Cpf</label>
                <input type="text" id="cpf" name="cpf" class="form-control" />
              </div>
              <div class="form-group">
                <label class="mb-2 mt-2" for="endereco">Endereco</label>
                <input type="text" id="endereco" name="endereco" class="form-control" />
              </div>
            </fieldset>
          </form>
          <div class="d-flex mt-3 justify-content-center">
            <button type="submit" class="btn btn-secondary btn-salvar">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
